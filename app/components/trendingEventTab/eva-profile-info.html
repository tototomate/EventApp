<style type="text/css">
    #profile {
        justify-content: center;
        text-align: center;
        width: 80vw;
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;

        /*background: linear-gradient(145deg,red,darkred,black,black);*/
        transform: skew(20deg);
        z-index: 1;
        padding: 0;
        margin-bottom: 2em;
    }

    #profile-container {

    }

    .display-profile-info {
        width: 100%;
        height: 50%;
    }

    .container {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        color: white;
        font-family: "Calibri Light";
    }

    .profile-pic {
        width:22vw;
        height: 22vw;
        float: left;
        border-radius: 10px;
       /* box-shadow: 0px -3px 18px 7px rgba(0, 0, 0, 0.75);*/
        padding: 2px;
        background: linear-gradient(215deg, #c31432, #5c1c8a);
        transform: scale(1.2);
        transform: skew(-20deg);
        -webkit-transform: skew(-20deg) scale(1.25);
        box-shadow: 0px 0px 20px 10px #000000;
        position: relative;
    }

    .md-button.md-fab.md-mini {
        line-height: 2.5rem;
        width: 2.5rem;
        height: 2.5rem;
    }

    .cstm-fab {
        border: 0.5px solid black;
    }

    @media (min-width: 600px){
            #profile {
            max-width: 300px;
        }
        .profile-pic{
            max-height: 200px;
            max-width: 200px;
        }
    }

    @media (min-width: 960px){
            #profile {
            max-width: 600px;
        }
        .profile-pic {
            max-height: 300px;
            max-width: 300px;
        }
    }

    .follow-div {
        height: 100%;
        width: 100%;
    }

    .follow-btn {
        height: 100%;
        width: 80%;
        border-radius: 5px;
        border: 1px solid black;
        box-shadow: 0px 0px 7px 4px rgba(0,0,0,0.75);
        background: linear-gradient(30deg, #0f0c29, #302b63, #24243e );
        color: white;
        letter-spacing: 2px;
        font-family: "Calibri Light";
    }

    .profile-name {

        font-size: 1em;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    .profile-name-tag {
        background: white;
        border: 1px solid black;
        z-index: -100;
        text-align: center;
        margin-bottom: 3em;
        width: 95%;
        border-bottom: 100px solid red;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent
    }
    .custom-name-display {
        color: #ffffff;
        font-size: 1.5em;
        font-family: "Microsoft YaHei UI Light";
       /* box-shadow: 0px 0px 15px 2px black; */
        padding: 10px;
        margin-top: 5%;
        transform: skew(-20deg);
        background: rgba(0, 0, 0, 0.56);
        border-radius: 10px;
        border: 3px solid rgba(138, 0, 7, 0.65);
        box-shadow: 0px 0px 10px 3px rgba(75, 0, 2, 0.88);
    }

    .spec {
        border: 3px solid rgba(125, 34, 146, 0.47);
        box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5);
        background: linear-gradient(145deg, #c31432, #240b36);
    }

    .profile-info {
        width: 90%;
        background: white;
        transform: skew(130deg);
        padding: 0;
    }

    .info {
        color: white;
        transform: skew(-20deg);
        font-size: 1.4em;

    }

    .info > p{
        border-radius: 15px;
        padding: 2px;
        margin: 15px 0 0 12px;
        background: rgba(0, 0, 0, 0.33);
        font-weight: bold;
    }

    .follow-btn-2 {
        width:15vw;
        height: 15vw;
        float: left;
        border-radius: 10px;
        /* box-shadow: 0px -3px 18px 7px rgba(0, 0, 0, 0.75);*/
        padding: 2px;
        background: linear-gradient(215deg, #c31432, #5c1c8a);
        transform: scale(1.2);
        transform: skew(-20deg);
        -webkit-transform: skew(-20deg) scale(1.25);
        box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.67);
        position: relative;
    }

    .follow-btn-2:hover {
        box-shadow: 0px 0px 20px 10px #159000;
        background: linear-gradient(215deg, #c3aa00, #0d5300);
    }
    .follow-btn-2:after {
        box-shadow: 0px 0px 20px 10px #159000;
        background: linear-gradient(215deg, #c3aa00, #0d5300);
    }

    /*@keyframes glow-up {
        0% {
            box-shadow: 0px 0px 20px 10px #000000;
            background: linear-gradient(215deg, #c31432, #5c1c8a);

        }
        100% {
            background: #0d5300;
            box-shadow: 0px 0px 20px 10px #1bb700;

        }
    }*/
</style>



<div id="profile-container" ng-controller="ProfileInfoController">
    <div id="profile" ng-controller="ProfileInfoController">

        <div class="container spec" layout="column">
            <div layout="row" layout-align="space-between center">
                <img src="images/logo-eva-4.png" class="profile-pic">

                <div layout="column" class="container" layout-align="center center">
                    <h1 class="custom-name-display">
                        <i class="material-icons account_icon">account_box</i>
                        {{$ctrl.user.name}}
                    </h1>
                </div>
            </div>

            <div layout="row" layout-align="space-between center">
                <div layout="row" class="container info" >
                    <p flex="40">{{$ctrl.user.events_created}}<br>Events</p>
                    <p flex="40">{{$ctrl.user.fans}}<br>Fans</p>
                </div>

                <md-button class="follow-btn-2"> follow </md-button>
            </div>
        </div>
            <!--
            <div layout="column" class="container" layout-align="center center">
                <div class="display-profile-info" layout="row" layout-align="space-around">
                    <p>{{$ctrl.currentuser.events_created}}4<br>Events</p>
                    <p>{{$ctrl.currentuser.fans}}732<br>Fans</p>
                    <p>{{$ctrl.currentuser.abos}}420<br>Abos</p>
                </div>
                <div class="follow-div">
                    <button class="follow-btn">FOLLOW +</button>
                </div>-->
        </div>
</div>

<script type="text/javascript">
    let randomColor = "#"+((1<<24)*Math.random()|0).toString(16);

    document.getElementById('profile').style.backgroundColor = '' + randomColor;
</script>
